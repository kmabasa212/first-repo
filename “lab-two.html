<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        article {
            text-align: center;
            margin-top: 20px;
        }

        img {
            width: 600px;
            height: 400px;
            max-width: 100%;
            height: auto;
            object-fit: cover;
            /* border-radius: 10px;*/
            display: block; 
            margin: 0 auto; 
        }



        h3 {
            text-align: center;
            margin-top: 20px;
        }

        section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        figure {
            border: 1px solid grey; 
            padding: 10px;
            text-align: center;
            max-width: 300px;
            margin: 0 -1px; 
        }

        .services-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            margin-top: 20px;
        }

        .service-block {
            margin: 10px -1px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center; 
            padding: 10px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer h5 {
            margin: 0; 
        }
        .service-block-1{
            margin: 0 auto;
            border: none;
        }
       
    </style>
</head>
<body>

    <header>
        <h2>
            Welcome to Software Design Project
        </h2>
        <nav>
            <a href="#about">
                About Us
            </a>
            <a href="#services">
                Services
            </a>
            <a href="#contact">
                Contact Us
            </a>
        </nav>
    </header>

    
    
    <figure class="service-block-1">
        <figcaption>
            <strong>
                About Us
            </strong>
        </figcaption>
        <p>
            We are a company dedicated to providing excellent services to our customers.   
        </p>
        <img  src="technbiz.webp" alt="Description for the first image">
    </figure>
    <h3>
        Our Services
    </h3>

    <section class="services-container">
        <figure class="service-block">
            <figcaption>
                <strong>
                    Web Development
                </strong>
            </figcaption>
            <p>
                We specialize in creating responsive and user-friendly websites.
            </p>
            <img src="depositphotos_243120806-stock-photo-programmer-working-software-development-coding.jpg" alt="Description for the second image">
        </figure>
        <figure class="service-block">
            <figcaption>
                <strong>
                    Graphic Design
                </strong>
            </figcaption>
            <p>
                Our talented designers can bring your ideas to life with stunning visuals.
            </p>
            <img src="istockphoto-1191609321-612x612.jpg" alt="Description for the third image">
        </figure>
    </section>

   <br>
   <br>
   <br>
   <br>

    <footer>
        <h5>
            @2024 Lucky Company. All rights reserved
        </h5>
    </footer>

</body>
</html>
